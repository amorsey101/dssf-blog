<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}
    
    {%- if page.hero-header -%}
      <div class="header-wrapper">
        {%- include hero-header.html -%}
      </div>
    {%- endif -%}

    {%- if page.hero-header == false -%}
      <div class="header-wrapper">
        <h1 class="page-title" style="font-size: 40px; font-weight: 900;">{{ page.title }}</h1>
      </div>
    {%- endif -%}
    
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
